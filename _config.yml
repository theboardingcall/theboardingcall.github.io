# Site Settings
title: The Boarding Call
subtitle: "Stories from the Window Seat"
logo: "/assets/images/logo.png"
name: The Boarding Call
description: "Travel stories, EV road trips, and adventure guides from around the world."
url: "https://theboardingcall.com"
baseurl: ""

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "air" # Lighter base for customization

# Build
markdown: kramdown
permalink: /:slug/
paginate: 10
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag

# Social / Twitter Cards
twitter:
  username: theboardingcall
  card: summary_large_image

# Default OG image (fallback for pages without a specific image)
og_image: /assets/images/logo.png

# Site Author
author:
  name: "Kevin Chau"
  uri: "https://theboardingcall.com/about/"
  links:
    - "https://www.instagram.com/theboardingcall/"

# Reading Files
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      show_date: true
      classes: wide
      header:
        overlay_filter: 0.5
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Outputting
timezone: America/Los_Angeles

# Feed
feed:
  path: feed.xml
